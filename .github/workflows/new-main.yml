name: CI

on: [push]

jobs:
 sast_scan: 
    name: Run Bandit Scan
    runs-on: ubuntu-latest
      
    steps:
  
    - name: checkout code
      uses: actions checkout@v3
     
    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.13.5
        
    - name: Install Bandit
      run: pip install bandit 


    - name: Run Bandit Scan
      run: bandit -r . 

    
